<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script src="/js/Formulario.js"></script>
    <script src="/js/Alertas.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
   
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">login in width</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="imagenes/google.svg " alt="google-imagen">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="imagenes/facebook.svg" alt="Facebook-imagen">
                    <span>facebook</span>
            </div>
        </div>
        <p>or</p>
        <form class="inputs-container">
            <input class="input" type="text" placeholder="Nombre de usuario">
            <input class="input" type="password" placeholder="Contraseña">
            <p>Olvidaste tu Contraseña? <span class=" span"> Ingresa aqui </span></p>
             <button class="btn"> Ingresar</button>
             <p>Aun no tienes una cuenta? <span class="span"> Registrate</span></p>   
        </form>
    </div>
<img class="image-container" src="imagenes/Logo-paginaweb.jpg" alt="Logo-paginaweb">
</body>
</html>
